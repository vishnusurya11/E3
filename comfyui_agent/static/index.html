<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .job-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .job-item {
            display: grid;
            grid-template-columns: 1fr 150px 150px 100px 200px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .job-item:last-child {
            border-bottom: none;
        }
        
        .job-name {
            font-weight: 500;
            word-break: break-all;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.processing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status.done {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .priority {
            text-align: center;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .error-trace {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        
        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ComfyUI Agent Dashboard</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-processing">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-done">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-failed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-status="">All Jobs</button>
            <button class="tab" data-status="pending">Pending</button>
            <button class="tab" data-status="processing">Processing</button>
            <button class="tab" data-status="done">Completed</button>
            <button class="tab" data-status="failed">Failed</button>
        </div>
        
        <div class="job-list" id="job-list">
            <div class="loading">Loading jobs...</div>
        </div>
    </div>
    
    <div class="modal" id="priority-modal">
        <div class="modal-content">
            <h2 class="modal-title">Update Priority</h2>
            <div class="form-group">
                <label class="form-label">New Priority (1-999, lower = higher priority)</label>
                <input type="number" class="form-input" id="priority-input" min="1" max="999" value="50">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closePriorityModal()">Cancel</button>
                <button class="btn btn-primary" onclick="savePriority()">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentStatus = '';
        let selectedJob = null;
        let autoRefresh = true;
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('stat-total').textContent = stats.total_jobs || 0;
                document.getElementById('stat-pending').textContent = stats.by_status?.pending || 0;
                document.getElementById('stat-processing').textContent = stats.by_status?.processing || 0;
                document.getElementById('stat-done').textContent = stats.by_status?.done || 0;
                document.getElementById('stat-failed').textContent = stats.by_status?.failed || 0;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        async function fetchJobs(status = '') {
            try {
                const url = status ? `/api/queue?status=${status}` : '/api/queue';
                const response = await fetch(url);
                const jobs = await response.json();
                
                renderJobs(jobs);
            } catch (error) {
                console.error('Error fetching jobs:', error);
                document.getElementById('job-list').innerHTML = '<div class="loading">Error loading jobs</div>';
            }
        }
        
        function renderJobs(jobs) {
            const container = document.getElementById('job-list');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="loading">No jobs found</div>';
                return;
            }
            
            const html = jobs.map(job => `
                <div class="job-item">
                    <div class="job-name">${job.config_name}</div>
                    <div class="status ${job.status}">${job.status}</div>
                    <div class="priority">Priority: ${job.priority}</div>
                    <div>Retries: ${job.retries_attempted || 0}</div>
                    <div class="actions">
                        ${job.status === 'failed' ? 
                            `<button class="btn btn-primary" onclick="retryJob('${job.config_name}')">Retry</button>` : ''}
                        ${job.status === 'pending' ? 
                            `<button class="btn btn-warning" onclick="openPriorityModal('${job.config_name}', ${job.priority})">Priority</button>
                             <button class="btn btn-danger" onclick="applyGodMode('${job.config_name}')">God Mode</button>` : ''}
                    </div>
                </div>
                ${job.error_trace ? 
                    `<div class="error-trace" style="display: block">Error: ${job.error_trace}</div>` : ''}
            `).join('');
            
            container.innerHTML = html;
        }
        
        async function retryJob(configName) {
            try {
                const response = await fetch(`/api/queue/${configName}/retry`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    fetchJobs(currentStatus);
                    fetchStats();
                } else {
                    alert('Failed to retry job');
                }
            } catch (error) {
                console.error('Error retrying job:', error);
            }
        }
        
        function openPriorityModal(configName, currentPriority) {
            selectedJob = configName;
            document.getElementById('priority-input').value = currentPriority;
            document.getElementById('priority-modal').classList.add('show');
        }
        
        function closePriorityModal() {
            document.getElementById('priority-modal').classList.remove('show');
            selectedJob = null;
        }
        
        async function savePriority() {
            if (!selectedJob) return;
            
            const priority = parseInt(document.getElementById('priority-input').value);
            
            try {
                const response = await fetch(`/api/queue/${selectedJob}/priority`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({priority})
                });
                
                if (response.ok) {
                    closePriorityModal();
                    fetchJobs(currentStatus);
                } else {
                    alert('Failed to update priority');
                }
            } catch (error) {
                console.error('Error updating priority:', error);
            }
        }
        
        async function applyGodMode(configName) {
            if (!confirm('Apply God Mode to this job? (Sets priority to 1)')) return;
            
            try {
                const response = await fetch(`/api/queue/${configName}/god-mode`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    fetchJobs(currentStatus);
                } else {
                    alert('Failed to apply God Mode');
                }
            } catch (error) {
                console.error('Error applying God Mode:', error);
            }
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentStatus = tab.dataset.status;
                fetchJobs(currentStatus);
            });
        });
        
        // Initial load
        fetchStats();
        fetchJobs();
        
        // Auto-refresh every 2 seconds
        setInterval(() => {
            if (autoRefresh) {
                fetchStats();
                fetchJobs(currentStatus);
            }
        }, 2000);
        
        // Pause auto-refresh when modal is open
        document.getElementById('priority-modal').addEventListener('click', (e) => {
            if (e.target.id === 'priority-modal') {
                closePriorityModal();
            }
        });
    </script>
</body>
</html>
